<div autofocus id='game_area' tabindex='1' ng-keypress='keyCheck($event)'><!-- 

  --><pre class='typed'>{{ typed.join('') }}</pre><!-- 
  --><pre class='blink' id='cursor' >{{ current }}</pre><!-- 
  --><pre class='untyped'>{{ untyped.join('') }}</pre>

</div>

<div id='dashboard'>
  <span id='cpm'>{{ stats.cpm }}</span>
  <span id='acc'>{{ stats.acc }}</span>
  <span id='incorrect'>{{ stats.incorrect }}</span>
</div>
